name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    env:
      VITE_VERSION: ${{ github.sha }}
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install

      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc wkhtmltopdf

      - name: Generate PDF User Manual (v6.0)
        run: |
          sed "s/{{DATE}}/$(date -u '+%Y-%m-%d %H:%M UTC')/" docs/pdf-cover.md > docs/pdf-cover.tmp.md
          pandoc docs/pdf-cover.tmp.md USER_MANUAL.md \
            -o public/USER_MANUAL_v6.0.pdf \
            --from markdown \
            --toc \
            -V geometry:margin=1in \
            -V title:"Aus Trip Scheduler — User Manual v6.0" \
            -V author:"petehep" \
            -V date:"$(date -u '+%Y-%m-%d %H:%M UTC')" \
            -V pagestyle:plain \
            -V header-left:"Aus Trip Scheduler — User Manual v6.0" \
            -V footer-right:"Page \\thepage" \
            --pdf-engine=wkhtmltopdf
          rm -f docs/pdf-cover.tmp.md
        
      - name: Build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
          VITE_VERSION: ${{ github.sha }}
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
